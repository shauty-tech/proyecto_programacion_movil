<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text="Volver" color="light"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Inicia sesión</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <!-- El formulario ahora usa formGroup con formControlName en lugar de ngModel -->
      <form [formGroup]="form" (ngSubmit)="login()">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <!-- Cambié ngModel por formControlName -->
          <ion-input formControlName="email" type="email" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <!-- Cambié ngModel por formControlName -->
          <ion-input formControlName="password" type="password" required></ion-input>
        </ion-item>
        <!-- Cambié type="login()" por type="submit" -->
        <ion-button expand="full" type="submit">Ingresar</ion-button>
      </form>
      <ion-button expand="full" routerLink="/reset-password">¿Olvidaste tu contraseña?</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
