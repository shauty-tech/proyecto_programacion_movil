<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text="Volver" color="light"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registrar cuenta</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (submit)="register()">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input [(ngModel)]="name" type="text" name="name" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input [(ngModel)]="email" type="email" name="email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input [(ngModel)]="password" type="password" name="password" required></ion-input>
        </ion-item>

        <ion-button expand="full" type="submit">Registrar</ion-button>
      </form>
      <ion-button expand="full" routerLink="/login">¿Ya tienes cuenta? Inicia sesión</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
