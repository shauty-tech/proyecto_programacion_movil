<ion-header>
  <ion-toolbar color="secondary">
    <ion-title class="ion-text-center">Elegir Asignatura</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-text color="primary" class="ion-text-center">
    <h1>Men√∫ por Asignaturas</h1>
  </ion-text>
  <ion-list lines="full" inset="true">
    <ion-list-header mode="ios" color="primary">
      <ion-label color="light">Asignaturas</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let vinculo of vinculos" (click)="goToAsistencia(vinculo.uid)">
      <ion-icon [name]="vinculo.icono" slot="start"></ion-icon>
      <ion-label>{{ vinculo.titulo }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
