<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/ver-asistencia" text="Volver" color="light"></ion-back-button>
    </ion-buttons>
    <ion-icon name="person" color="tertiary" slot="end" class="ion-padding" size="large"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-text color="primary" class="ion-text-center">
    <h1>Asistencias</h1>
  </ion-text>

  <ion-list lines="full" inset="true">
    <ion-list-header mode="ios" color="primary">
      <ion-label color="light">Men√∫ de clases registradas para {{ ramoSeleccionado }}</ion-label>
    </ion-list-header>

    <ion-item *ngFor="let vinculo of vinculos" (click)="goToListaAsistencia(vinculo.uid)">
      <ion-label>{{ vinculo.titulo }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
