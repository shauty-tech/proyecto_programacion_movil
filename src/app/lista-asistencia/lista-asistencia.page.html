<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu-asignatura-1" text="Volver" color="light"></ion-back-button>
    </ion-buttons>
    <ion-icon name="person" color="tertiary" slot="end" class="ion-padding" size="large"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-text color="primary" class="ion-text-center">
    <h1>Asistencias</h1>
  </ion-text>
  
  <ion-list lines="full" inset="true">
    <ion-list-header mode="ios" color="primary">
      <p>UID de la clase: {{ uidClase }}</p>
    </ion-list-header>

    <!-- Encabezados de la tabla -->
    <ion-grid fixed>
      <ion-row>
        <ion-col size="6" color="primary">NOMBRE COMPLETO</ion-col>
        <ion-col size="6" color="primary">ASISTENCIA</ion-col>
      </ion-row>
    </ion-grid>

    <!-- Listado de alumnos y su estado de asistencia -->
    <ion-grid>
      <ion-row *ngFor="let alumno of alumnos">
        <ion-col size="6">
          <ion-item>
            <ion-label>{{ alumno.nombre }}</ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-label>{{ alumno.asistencia ? 'Asistió' : 'No asistió' }}</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
